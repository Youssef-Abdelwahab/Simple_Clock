<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Simple Clock</title>
</head>

<body>

  <div class="container">
    <div class="clock">
      <p class="c12">12</p>
      <p class="c3">3</p>
      <p class="c6">6</p>
      <p class="c9">9</p>
      <div class="containerHourHand">
        <div class="HourHand"></div>
      </div>
      <div class="center"></div>
    </div>
  </div>

</body>

</html>
